<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="title">Guessing Game</div>
    <div class="container">
      <input
        type="number"
        id="user-guess"
        max="100"
        min="0"
        placeholder="enter the number between 1 - 99"
      />
      <button id="guess-btn">Guess</button>
    </div>
    <div class="guess-history-container">
      <h3>Guess_History</h3>
      <div class="guess-history"></div>
    </div>
    <!-- modal -->
    <div class="modal">
      <div class="modal-content">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque earum
        temporibus in perspiciatis veniam quos neque officia quia error ab vitae
        id odit tempore minima, pariatur est sapiente corrupti numquam!
      </div>
      <div class="modal-close-btn">&times;</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

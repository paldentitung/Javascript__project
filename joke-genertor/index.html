<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke Genertor</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="title">Joke Genertor</div>
    <div class="container">
      <div class="sub__container">
        <div class="joke__container">
          <p id="joke">
            <span class="joke__setup"></span>
            <span class="joke__punchline"></span>
          </p>
          <div class="btn__container">
            <button class="btn random__btn">Random</button>
            <button class="btn saved__btn">Saved</button>
          </div>
        </div>
        <div class="joke__saved__container">
          <div class="joke__title">
            <h1>Saved Joke</h1>
          </div>
          <ul id="joke__saved"></ul>
        </div>
      </div>
    </div>
    <!-- modal -->
    <div class="modal">
      <div class="modal__content">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium id
        quas tempore dolorem debitis, quasi illum rerum quisquam cupiditate
      </div>
      <div class="modal__close__btn">&times;</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="title">Quote Generator</div>
    <div class="container">
      <div class="quote-container">
        <div class="quote-text">
          for him she was a story he never want to end but for her he was just
          story she turn
        </div>
        <div class="quote-author">-Palden.D</div>
        <div class="btn-container">
          <button class="quote-btn btn">Random</button>
          <button class="saved-btn btn">Saved</button>
        </div>
      </div>
      <div class="saved-quote">
        <h1>Saved quote</h1>
        <p class="empty-msg">No quotes saved.</p>
        <ul></ul>
      </div>
    </div>
    <!-- modal -->
    <div class="modal">
      <div class="modal-content"></div>
      <div class="modal-close-btn">&times;</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

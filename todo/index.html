<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="title">To Do</div>
    <div class="container">
      <div class="task-add-container">
        <input
          type="text"
          class="add-task-input"
          placeholder="add the task here"
        />
        <button class="add-task-button">Add</button>
      </div>
      <div class="task-container">
        <ul class="tasks"></ul>
      </div>
    </div>
    <div class="modal">
      <div class="modal-content">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident,
        labore vel ipsam ex molestiae nihil tempore sequi, magnam, quo magni
        unde accusantium assumenda sunt a. Exercitationem officia odio omnis
        dolore.
      </div>
      <div class="modal-close-btn">&times;</div>
    </div>
    <div class="toast-message"></div>
    <script src="index.js"></script>
  </body>
</html>
